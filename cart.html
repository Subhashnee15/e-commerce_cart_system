<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cart System</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
        <h1>E-Commerce Cart System</h1>
        <div class="products">
            <div class="product" data-id="1">
                <img src="https://images.unsplash.com/photo-1606786104350-423405b9d1f3?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=400" alt="Product 1">
                <h2>Product 1</h2>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>

            </div>
            <div class="product" data-id="2">
                <img src="https://images.unsplash.com/photo-1602742441136-ef3a0a98f9ae?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=400" alt="Product 2">
                <h2>Product 2 </h2>
                <p>$30.00</p>
                <button class="add-to-cart">Add to Cart</button>

            </div>
            <div class="product" data-id="3">
                <img src="https://images.unsplash.com/photo-1592855695873-512cc551e728?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=400" alt="Product 3">
                <h2>Product 3</h2>
                <p>$25.00</p>
                <button class="add-to-cart">Add to Cart</button>

            </div>

        </div>
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0.00</p>
            <button id="clear-cart">Clear Cart</button>

        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
